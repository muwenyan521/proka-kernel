title = "Proka Kernel Configuration"

[[config]]
name = "LOG_LEVEL"
type = "choice"
default = "Info"
desc = "Kernel Log Level"
options = ["Trace", "Debug", "Info", "Warn", "Error"]
help = "Sets the maximum log level for the kernel logger."

[[config]]
name = "ENABLE_GRAPHICS"
type = "bool"
default = true
desc = "Enable Graphics Output"
help = "If enabled, the kernel will attempt to initialize the framebuffer and display graphics."

[[config]]
name = "SERIAL_LOG_PORT"
type = "hex"
default = 0x3F8
desc = "Serial Port for Logging"
help = "The I/O port address for the serial port used for kernel logging (default 0x3F8 is COM1)."
